<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <title>Airbnb </title>
</head>
<body>
    <div class="container">
        <h2>Airbnb do Paragua</h2>
    </div>
    <ul></ul>
    <footer>
       <!-- conteÃºdo footer -->
    </footer>
</body>
<script>
    const API_URL = 'http://airbnb.douglasmaia.com/api/properties';

    fetch(API_URL)
        .then(response => response.json())
        .then(data => {
            let ulCards = document.querySelector("ul");
            data.forEach(room => {
                if (room.property_type !== null) {
                    const liCard = `
                        <li class="card">
                            <div>
                                <img src="${room.photo}" alt="${room.name}" class="image-header">
                                <p class="type-room">${room.property_type}</p>
                                <p class="name-room"><b>${room.name}</b></p>
                                <p class="price-room">R$ ${room.price} por noite</p>
                                <p class="local-room">${room.city} (${room.state})</p>
                            </div>
                        </li>
                    `;

                    ulCards.innerHTML += liCard;
                }
            });
        })
        .catch(error => console.error(error))
</script>
</html>
